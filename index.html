<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrapper">
        <div class="top"></div>
        <h1 class="title">To-do list</h1>
        <div class="filter">
            <button class="filter__btn">
                <svg class="filter-sv" width="25" height="15" viewBox="0 0 25 15" xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="15" width="2.5" height="12.5" transform="rotate(-180 5 15)"/>
                    <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)"/>
                    <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)"/>
                    <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)"/>
                    <path d="M3.75 6.55671e-07L6.99759 4.6875L0.502404 4.6875L3.75 6.55671e-07Z"/>
                </svg>                    
            </button>
        </div>
        <ul class="tasks">
            <li>
                <input type="text" class="inp" autofocus>
            </li>
        </ul>
        
        <button class="add"><span>+</span>Добавить</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
